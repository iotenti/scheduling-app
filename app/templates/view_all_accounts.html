{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-4" style="margin-left:58px; margin-bottom:10px;">
        <div class="shadow">
            <table class="table table-hover">
                {% for letter in abc %}
                    <tr>
                        <th>
                            {{ letter }}
                        </th>
                    </tr>
               
                    {% for account in accounts  %}
                        {% if account.l_name1[:1].upper() == letter %}
                        
                        <tr>
                            <td>
                                <a style="margin-left:100px;" href="{{ url_for('main.view_account', id=account.id) }}">
                                            {{ account.l_name1 }}, {{account.f_name1 }} 
                                </a>
                            </td>
                        </tr>
                        
                        {% endif %}
                    {% endfor %}
                {% endfor %}    
            </table>
        </div>
    </div>
</div>

{% endblock %}
