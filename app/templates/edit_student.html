{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ h1 }}</h1>
    <h3>
        <a href="{{ url_for('main.view_account', id=student.account_ID) }}">
            <span style="color:rgb(101, 114, 128);">Account:</span> {{ student.account }}
        </a>
    </h3>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
