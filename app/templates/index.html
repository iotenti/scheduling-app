{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Hi, {{ user.first_name }}!</h1>
        <div>
            {% for instrument in instruments %}
                <p>{{ instrument }}</p>
            {% endfor %}
        </div>
        <div>
            {% for student in students %}
                <p>{{ student }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
